<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> 管理中心 - 添加分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMINCSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMINCSS__/main.css" rel="stylesheet" type="text/css" />
<script src="__ADMINJS__/jquery.js"></script>
<script>
function is_null(){
	if($('#cate_name').val()==''){
		alert('请填写分类名');
		return false;
	}
}
</script>
</head>
<body>

<h1>
<span class="action-span"><a href="__URL__/cate_list">分类列表</a></span>
<span class="action-span1"><a href="">管理中心</a> </span><span id="search_id" class="action-span1"> - 编辑分类 </span>
<div style="clear:both"></div>
</h1>
<!-- start add new category form -->
<div class="main-div">

  <form action="__ACTION__?id={$data['id']}" method="post" name="theForm" >
  <table width="100%" id="general-table">
   	 <tr>
        <td class="label">编号:</td>
        <td>
          <input type='text' disabled maxlength="50" name="id" value="{$data['id']}" size='27' />
        </td>
      </tr>
      <tr>
        <td class="label">分类名称:</td>
        <td>
        
          <input type='text' id="cate_name" name='name' maxlength="50" value="{$data['name']}" size='27' />
        </td>
      </tr>
      <tr>
        <td class="label">上级分类:</td>
        <td>
          <select name="p_id" id="cate_list" onchange="show_action(this);">
          <option value="0">顶级分类</option>
		  <foreach name="cate_list" item='vo'>
		  	 <option value="{$vo['id']}" <if condition="$data['p_id'] eq $vo['id']">selected</if>>{$vo['level']|str_repeat="&nbsp;&nbsp;",###}{$vo['name']}</option>
		  </foreach>
          </select>
        </td>
      </tr>
      </table>

      <div class="button-div">
        <input type="submit" value=" 确定 " onclick=" return is_null()" />
        <input type="reset" value=" 重置 " />
      </div>
  </form>
</div>



<include file="Public/fooder" />
</body>
</html>
