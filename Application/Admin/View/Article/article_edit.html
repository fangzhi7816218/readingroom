<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> 管理中心 - 添加分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMINCSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMINCSS__/main.css" rel="stylesheet" type="text/css" />
<script src="__ADMINJS__/jquery.js"></script>
<script>

function is_null(){
	if($('#title').val().trim()==''){
		alert('标题不能为空');
		return false;
	}
	
	if($('#a_type').val()=='0'){
		alert('请选择标题类型');
		return false;
	}
	if($('#a_type').val()==2 && $('#big_title_value').val() == 0){
		alert('请选择所属大标题');
		return false;
	}
}
</script>
</head>
<body>

<h1>
<span class="action-span"><a href="__URL__/article_list">文章列表</a></span>
<span class="action-span1"><a href="">管理中心</a> </span><span id="search_id" class="action-span1"> - 修改文章</span>
<div style="clear:both"></div>
</h1>
<!-- start add new category form -->
<div class="main-div">

  <form action="__ACTION__?id={$article_info['id']}" method="post" name="theForm" >
  <table width="100%" id="general-table">

      <tr>
        <td class="label">所属书本:</td>
        <td>
          <input value="{$article_info['book_name']}"/>
        </td>
      </tr>      
      <tr >
        <td class="label" >所属大标题:</td>
        <td>
          <input name="title" value="{$article_info['article']['title']}" disabled />
        </td>
      </tr>
      
      <tr>
        <td class="label">标题:</td>
        <td>
          <input type="text" name="title" id="title" size="80" value="{$article_info['title']}"></input>
        </td>
      </tr>
       <tr>
        <td class="label" id="small_desc">章节描述/内容:</td>
        <td>
          <textarea id="contents" name="contents" style="display:none">{$article_info['contents']}</textarea>
<iframe ID="eWebEditor1" src="__ADMINJS__/ewebeditor/ewebeditor.htm?id=contents&style=standard" frameborder="0" scrolling="no" width="500" HEIGHT="350"></iframe>
        </td>
      </tr>
      </table>

      <div class="button-div">
        <input type="submit" value=" 确定 " onclick="return is_null()"/>
        <input type="reset" value=" 重置 " />
      </div>
   <input type="hidden" name="act" value="insert" />
  </form>
</div>



<include file="Public/fooder" />

</body>
</html>
