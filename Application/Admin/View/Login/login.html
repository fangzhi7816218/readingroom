<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>阅读天下管理后台</title>
    <link rel="stylesheet" href="__ADMINCSS__/bootstrap.css">
    <link rel="stylesheet" href="__ADMINCSS__/login.css">
    <link rel="stylesheet" href="__ADMINCSS__/magic.css">
    <script type="text/javascript" src="__ADMINJS__/jquery-2.1.1.js"></script>
    <style>
    	.verify{
    		width:100px;  
    		margin-right:30px;  		
    	}
    </style>
  </head>
  <body>
<div class="container">
    <div class="text-center">
         <p><br>
     <font color="#FFFFFF" style="font-size:160%;font-weight:bold">阅读天下管理后台</font><br>
    </p>
    </div>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form  class="form-signin" method="post">
    			<p class="text-muted text-center"></p>
                
        <input type="text" placeholder="用户" name="username" class="form-control">
                
        <input type="password" placeholder="密码" name="password" class="form-control">
        <input type="text" placeholder="验证码" name="verify" class="verify">
        <img alt="验证码" src="__URL__/verify" style="cursor:pointer" onclick="src='__URL__/verify/'+Math.random()">
				<br><br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </form>
        </div>
    </div>
</div> 
      
      <script>
    	$(".btn-primary").click(function(){
    		var username=$("input[name=username]").val();
    		var	password = $("input[name=password]").val();
    		var verify = $(".verify").val();
    		if(username == ''){
				alert('用户名不能为空');
				return false;
        	}
    		if(password == ''){
				alert('密码不能为空');
				return false;
        	}

    		if(verify == ''){
				alert('验证码不能为空');
				return false;
        	}
    	
    	});
    	
function supports_canvas() {
  return !!document.createElement('canvas').getContext;
}

if(!supports_canvas()){
	$(".container").html('<b style="color:#fff">请用chrome,或者 firefox,打开网页');
}
      </script>
  </body>
</html>
