<h1>
<span class="action-span1"><a href="index.php?act=main">前台管理</a> </span><span id="search_id" class="action-span1"> - 用户列表</span>

<!-- 商品搜索 -->
<!-- $Id: goods_search.htm 16790 2009-11-10 08:56:15Z wangleisvn $ -->
<div class="form-div">
  <form action="__ACTION__" id="searchForm" method="post">
    <img src="__ADMINIMAGE__/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />

        <!-- 关键字 -->
     用户名：<input type="text" name="username" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
  </form>
</div>



<!-- 商品列表 -->
  <!-- start goods list -->
  <div class="list-div" id="listDiv">
<table cellpadding="3" cellspacing="1">
  <tr>
    <th>编号</th>
    <th>用户名</th>
    <th>真实名字</th>
    <th>联系方式</th>
    <th>email</th>
    <th>头像</th>
        <th>操作</th>
  </tr>
  <notempty name="user_list">
  <foreach name="user_list" item="vo" key="k" >
  <tr>
  	<td class="first-cell">{$vo['id']}</td>
  	<td >{$vo['username']}</td>
  	<td>{$vo['truename']}</td>
  	<td>{$vo['phone']}</td>
  	<td>{$vo['email']}</td>
  	<td><img src="<notempty name="vo['img']">{$vo['img']}<else />__ADMINIMAGE__/user_img/user_default.png</notempty>" width="50px" height="45px" /></td>
  	<td><a href="#" onlicck="return isFeng()">封锁帐号</a></td>
  	</tr>
     </foreach>
  <else />
    <tr><td class="no-records" colspan="10">没有找到任何记录</td></tr>
  </notempty>
  </table>
<!-- end goods list -->

<!-- 分页 -->
<table id="page-table" cellspacing="0">
  <tr>
    <td align="right" nowrap="true">
            <div id="turn-page">
            {$page}
          <select id="gotoPage" onchange="listTable.gotoPage(this.value)">
            <option value='1'>1</option>
		  </select>
        </span>
      </div>
    </td>
  </tr>
</table>
