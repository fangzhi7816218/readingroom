<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> 管理中心 - 添加分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMINCSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMINCSS__/main.css" rel="stylesheet" type="text/css" />
<script src="__ADMINJS__/jquery.js"></script>
<script>
function is_null(){
	if($('#menu_name').val().trim()==''){
		alert('请填写菜单名');
		return false;
	}
}
	function show_action(obj){
		if($(obj).val() =='0'){
			$('#action').hide();
		}else{
			$('#action').show();
		}
	}
</script>
</head>
<body>

<h1>
<span class="action-span"><a href="__URL__/menu_list">菜单列表</a></span>
<span class="action-span1"><a href="">管理中心</a> </span><span id="search_id" class="action-span1"> - 添加菜单 </span>
<div style="clear:both"></div>
</h1>
<!-- start add new category form -->
<div class="main-div">

  <form action="__ACTION__" method="post" name="theForm" >
  <table width="100%" id="general-table">
      <tr>
        <td class="label">菜单名称:</td>
        <td>
          <input type='text' name='menu_name' id="menu_name" maxlength="50" value='' size='27' />
        </td>
      </tr>
      <tr>
        <td class="label">上级菜单:</td>
        <td>
          <select name="p_id" id="menu_list" onchange="show_action(this);">
          <option value="0">顶级菜单</option>
		  <foreach name="menu_list" item='vo'>
		  	 <option value="{$vo['id']}">{$vo['level']|str_repeat="&nbsp;&nbsp;",###}{$vo['menu_name']}</option>
		  </foreach>
          </select>
        </td>
      </tr>

      <tr id="action" style="display:none">
        <td class="label">域名所指向地址:</td>
        <td>
          <span>http://www.readingroom.com/Admin/</span><input type='text' name='action' maxlength="100" size='50' />
        </td>
      </tr>

      </table>

      <div class="button-div">
        <input type="submit" value=" 确定 " onclick="return is_null()" />
        <input type="reset" value=" 重置 " />
      </div>
   <input type="hidden" name="act" value="insert" />
  </form>
</div>



<include file="Public/fooder" />

</body>
</html>
