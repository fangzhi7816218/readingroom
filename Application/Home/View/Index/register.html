<div class="login_title"><h1>创建新帐户<span>(**号为必填项)</span></h1></div>
<div class="new_reg">

<div class="reg_left" >
<h1>拥有阅读天下账户，开启阅读新看法</h1>
<div class="intro">
<ul>
<li>海量图书杂志在线看实时更新</li>
<li>各类文章</li>
</ul>
<div class="clear"></div>
</div>

<div class="introMore">

<div class="clear"></div>
</div>
<div class="more">如果您已注册读览天下帐户请<a href="__URL__/login.html">点击登录</a></div>
</div>
<div class="reg_right">
<form action="__URL__/register" method="post" name="formregister" id="formregister" onsubmit="return submitFormReg();">
<div class="title">
<b>创建新帐户</b><span>(以下为必填项)</span>
</div>
<div class="center">
<div class="table" id="usernametable">
<div class="name">帐户名称<span style="color:red">**</span></div>
<div class="input">
 <input name="username" id="username"  class="text" type="text"  onBlur="validate_username()"><div class="explanation"  id="usernamemessage">可使用汉字、字母、数字或下划线组成，3~12个字符</div>
</div>
</div>

<div class="table" id="passwordtable">
<div class="name">登录密码<span style="color:red">**</span></div>
<div class="input"><input name="password" type="password" class="text" />
<div class="explanation">数字、英文、下划线均可，6个以上字符组成</div>
</div>
</div>
<div class="table" id="password2table">
<div class="name">确认密码<span style="color:red">**</span></div>
<div class="input"> <input name="password2" type="password" class="text" />
<div class="explanation">请重复填写密码</div>
</div>
</div>


<div class="table" id="emailtable">
<div class="name">电子邮箱<span style="color:red">**</span></div>
<div class="input"><input id="reg_email" name="email" type="email" class="text"  onBlur="validate_email()">
<div class="explanation" id="emailmessage">用于密码丢失时用邮箱取回</div>
</div>
</div>

<div class="table" id="recommendtable">
<div class="name">手机号码</div>
<div class="input"><input id="recommend" name="phone" type="input" class="text"  onBlur="validate_recommend()">
<div class="explanation" id="recmessage"></div>
</div>
</div>


<div class="table"  id="verifytable">
<div class="name">验证码<span style="color:red">**</span></div>
<div class="input"><input type="text" name="verify" class="text" size="8" maxlength="8">
<div class="explanation"><img id="validateimg" src="__URL__/verify" onclick="src='__URL__/verify/'+new Date().getTime()" border="0" style="cursor:pointer"  />
</div>
</div>
</div>
<div id="error" style="padding-left:20px;font-size:14px;height:25px; font-weight:bold;"></div>


<div class="reg_but"><input type="hidden" id="items" name="items" value=""><input type="hidden" name="referer" value="" /><input type="image"  src="__IMAGE__/dl_new_version_register_03.gif"  border="0" style="float:left;"  name="register"></div>

</div>
</form>
</div>
<div class="clear"></div>

</div>
</div>

}
